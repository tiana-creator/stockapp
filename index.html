    <script>
        // æ‚¨æä¾›çš„ Google Apps Script ç¶²å€
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxIEAik4knfvK3aLbPDYRadylqYMLR73d5mTlpKlIN62eGJEVUF9lBwvO_RYAsOallC6w/exec";

        // åˆ†é åˆ‡æ›
        function showPage(page) {
            document.getElementById('page-form').classList.toggle('hidden', page !== 'form');
            document.getElementById('page-list').classList.toggle('hidden', page !== 'list');
            document.getElementById('tab-form').classList.toggle('active-tab', page === 'form');

        // å³æ™‚æ™‚é–“æ›´æ–°
        function updateTime() {
            const now = new Date();
            const y = now.getFullYear();
            const m = (now.getMonth() + 1).toString().padStart(2, '0');
            const d = now.getDate().toString().padStart(2, '0');
            const h = now.getHours().toString().padStart(2, '0');

            document.getElementById('time').value = `${y}/${m}/${d} ${h}:${min}:${s}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // è¨ˆç®—ç¸½é‡‘é¡
        function calc() {
            const p = document.getElementById('price').value || 0;
            const s = document.getElementById('shares').value || 0;
            const total = Math.round(p * s);
            document.getElementById('totalDisplay').innerText = "$ " + total.toLocaleString();
        }

        // å‚³é€è³‡æ–™åˆ° Google Sheet (POST)
        async function submitData() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const p = document.getElementById('price').value;
            const s = document.getElementById('shares').value;
            
            const data = {
                time: document.getElementById('time').value,
                stockId: document.getElementById('stockId').value,
                stockName: document.getElementById('stockName').value,
                price: p,
                shares: s,
                total: Math.round(p * s)
            };

            if(!data.stockId || !p || !s) return alert("è«‹å¡«å¯«å®Œæ•´çš„è‚¡ç¥¨è³‡è¨Š");

            btn.disabled = true;
            btn.innerText = "æ­£åœ¨åŒæ­¥ä¸­...";
            status.innerText = "â³ æ­£åœ¨å¯«å…¥é›²ç«¯è©¦ç®—è¡¨...";

            try {
                // ä½¿ç”¨ no-cors æ¨¡å¼ç¢ºä¿ POST æˆåŠŸ
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",

                });

                status.innerText = "âœ… å„²å­˜æˆåŠŸï¼";
                status.className = "text-center text-sm font-medium text-green-600";
                
                // æ¸…ç©ºæ¬„ä½
                ['stockId', 'stockName', 'price', 'shares'].forEach(id => document.getElementById(id).value = '');
                document.getElementById('totalDisplay').innerText = "$ 0";

                setTimeout(() => { status.innerText = ""; }, 3000);
            } catch (e) {
                alert("å‚³é€å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯æˆ– Script è¨­å®š");
            } finally {

        }

        // å¾ Google Sheet è®€å–è³‡æ–™ (GET)
