    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxIEAik4knfvK3aLbPDYRadylqYMLR73d5mTlpKlIN62eGJEVUF9lBwvO_RYAsOallC6w/exec";

        function showPage(page) {
            document.getElementById('page-form').classList.toggle('hidden', page !== 'form');
            document.getElementById('page-list').classList.toggle('hidden', page !== 'list');
            document.getElementById('tab-form').classList.toggle('active-tab', page === 'form');
            document.getElementById('tab-list').classList.toggle('active-tab', page === 'list');

        function updateTime() {
            const now = new Date();
            const y = now.getFullYear();
            const m = (now.getMonth() + 1).toString().padStart(2, '0');
            const d = now.getDate().toString().padStart(2, '0');
            const h = now.getHours().toString().padStart(2, '0');
            const min = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').value = `${y}/${m}/${d} ${h}:${min}:${s}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function calc() {
            const p = document.getElementById('price').value || 0;
            const s = document.getElementById('shares').value || 0;
            document.getElementById('totalDisplay').innerText = "$ " + Math.round(p * s).toLocaleString();
        }

        async function submitData() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const p = document.getElementById('price').value;
            const s = document.getElementById('shares').value;
            const data = {

                stockId: document.getElementById('stockId').value.toString(), // å¼·åˆ¶è½‰å­—ä¸²

                document.getElementById('totalDisplay').innerText = "$ 0";
